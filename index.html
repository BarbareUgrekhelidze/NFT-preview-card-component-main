<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,200;1,100&display=swap" rel="stylesheet">
    <title>NFT prewiev card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/image-equilibrium.jpg" class="main-img" alt="">
            <h4 class="card-header">Equilibrium #3429</h4>
            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="main-flex">
                    <div class="flex">
                       <img src="images/icon-ethereum.svg" class="logo" alt="">
                       <p class="eth">0.041 ETH</p>
                    </div>
                    <div class="flex">
                       <img src="images/icon-clock.svg" class="logo" alt="">
                       <p class="time">3 days left</p>
                    </div>
            </div>
            <div class="creator">
                <img src="images/image-avatar.png" class="creator-img" alt="">
                <p class="text-2">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>
</html>
